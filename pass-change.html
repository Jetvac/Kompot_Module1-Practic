<!DOCTYPE html>
<html>
    <head>
        <title>Rocket</title>
        <link rel="icon" href="public/favicon.ico" type="image/png">
        <link rel="stylesheet" href="css/style.css" type="text/css">
    </head>
    <body id="pass-chg">
        <div class="container">
            <div class="interactive-field">
                <div class="interactive-field__dataio">
                    <p class="lock-img">
                        <img src="img/Lock.svg">
                    </p>
                    <h4>Изменение пароля</h4>
                    <form class="user-data">
                        <div>
                            <p>Email</p>
                            <input id="user-data__mail" type="text" required>
                        </div>
                        <div>
                            <p>Новый пароль</p>
                            <div class="password-input">
                                <input type="password" required>
                                <label>
                                    <input type="checkbox">
                                    <span></span>
                                </label>
                            </div>
                        </div>
                        <div>
                            <p>Подтверждение пароля</p>
                            <div class="password-input">
                                <input type="password"  required>
                                <label>
                                    <input type="checkbox">
                                    <span></span>
                                </label>
                            </div>
                        </div>
                        <input class="login-btn" type="submit" value="Изменить пароль">
                    </form> 
                </div>
                <div class="interactive-field__alt">
                    <p>Обратно к <a href="auth.html">Авторизации</a></p>
                </div>
            </div>
        </div>
    </body>
</html>
