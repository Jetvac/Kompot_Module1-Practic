<!DOCTYPE html>
<html>
    <head>
        <title>Rocket</title>
        <link rel="icon" href="public/favicon.ico" type="image/png">
        <link rel="stylesheet" href="css/style.css" type="text/css">
    </head>
    <body id="reg">
        <div class="container">
            <div class="interactive-field">
                <div class="interactive-field__dataio">
                    <h4>Регистрация</h4>
                    <div class="google-btn">
                        <div class="google-icon-wrapper">
                            <img class="google-icon" src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg"/>
                        </div>
                        <p>Войти через Google</p>
                    </div>
                    <div class="separator">
                        <hr>
                        <span>Или через электронную почту</span>
                    </div>
                    <form class="user-data">
                        <div>
                            <p>ФИО</p>
                            <input id="user-data__fullname" type="text" required>
                        </div>
                        <div>
                            <p>Email</p>
                            <input id="user-data__mail" type="text" required>
                        </div>
                        <div>
                            <p>Пароль</p>
                            <div class="password-input">
                                <input type="password" required>
                                <label>
                                    <input type="checkbox">
                                    <span></span>
                                </label>
                            </div>
                        </div>
                        <div>
                            <p>Подтверждение пароля</p>
                            <div class="password-input">
                                <input type="password" required>
                                <label>
                                    <input type="checkbox">
                                    <span></span>
                                </label>
                            </div>
                        </div>
                        <div class="input-field__lose">
                            <label class="input-field__remember">
                                <input type="checkbox">
                                <p>Принимаю условия <a>Политики конфиденциальности</a></p>
                            </label>
                        </div>
                        <input class="login-btn" type="submit" value="Зарегистрироваться">
                    </form>
                </div>
                <div class="interactive-field__alt">
                    <p>Уже есть аккаунт? <a href="auth.html">Войти</a></p>
                </div>
            </div>
        </div>
    </body>
</html>
